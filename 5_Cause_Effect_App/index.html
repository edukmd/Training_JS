<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of people</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1><center>Listagem de Pessoas</center></h1>
    <div class="list-people">
        <h1>Lista de pessoas</h1>
    <ul id="list-name" onclick="target(event)">
    </ul>
    </div>
    
    <div class="information">
        <div class="top"></div>
        <p id="nome_show"></p>
        <p id="idade_show"></p>
        <p id="cidade_show"></p>
    </div>
    <div class="entradas">
        <p class="entradas">Nome:</p>
        <input type="text" name="nome-entrada" id="nome-entrada">
        <p class="entradas">Idade:</p>
        <input type="number" name="idade-entrada" id="idade-entrada"> 
        <p class="entradas">Cidade:</p>
        <input type="text" name="cidade-entrada" id="cidade-entrada">
        <input type="button" value="Registrar" onclick="registrar()">
    </div>
    <script src="script.js"></script>
</body>

</html>
